<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Random Date Generator & Yearly Calendar</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- Top-aligned Tabs -->
  <div class="tab-buttons">
    <button class="tab-button active" onclick="showTab('random')">Random Date</button>
    <button class="tab-button" onclick="showTab('manual')">Select Date</button>
  </div>

  <!-- Main Content Container -->
  <div class="container">
    <h1>Random Date Generator</h1>

    <!-- Random Date Tab -->
    <div id="random" class="tab-content active">
      <p>Select a Date Range:</p>
      <label class="radio-option">
        <input type="radio" name="date-range" value="1900-2100" onclick="setDateRange('1900-2100')">
        <span>1900 - 2100</span>
        <span class="tooltip-text">Simple - Modern Period</span>
      </label>
      <label class="radio-option">
        <input type="radio" name="date-range" value="1600-1900" onclick="setDateRange('1600-1900')">
        <span>1600 - 1900</span>
        <span class="tooltip-text">Moderate - Early Centuries </span>
      </label>
      <label class="radio-option">
        <input type="radio" name="date-range" value="2100-2500" onclick="setDateRange('2100-2500')">
        <span>2100 - 2500</span>
        <span class="tooltip-text">Hard - Future Projections</span>
      </label>
      <label class="radio-option">
        <input type="radio" name="date-range" value="2500-5000" onclick="setDateRange('2500-5000')">
        <span>2500 - 5000</span>
        <span class="tooltip-text">very Hard - Future Projections</span>
      </label>
      <label class="radio-option">
        <input type="radio" name="date-range" value="5000 - 9999" onclick="setDateRange('5000 - 9999')">
        <span>5000 - 9999</span>
        <span class="tooltip-text">very Hard - Future Projections</span>
      </label>
    

      <div class="button-group">
        <button class="action-button" onclick="generateRandomDate()">Generate Random Date</button>
        <button class="action-button" onclick="revealDayOfWeek()">Reveal Day of the Week</button>
      </div>
    
      <button class="action-button" onclick="displayYearlyCalendar()">Display Yearly Calendar</button>
      <button class="action-button" onclick="resetDisplay()">Reset</button>
    
      <div class="result" id="result"></div>
      <div class="calendar" id="calendar"></div>

    </div>

    <style>
      /* Custom tooltip styling */
      .radio-option {
        position: relative;
        display: inline-block;
        cursor: pointer;
        margin-right: 20px;
      }
    
      .radio-option .tooltip-text {
        visibility: hidden;
        width: 170px;
        background-color: #fff;
        color: #fff;
        text-align:center;
        padding: 5px;
        border-radius: 5px;
        position: absolute;
        z-index: 1;
        bottom: 200%; /* Position above the label */
        left: 50%;
        margin-left: -60px;
        opacity: 1;
        transition: opacity 0.3s;
        font-size: 0.8em;
        font: bold;
      }
    
      .radio-option:hover .tooltip-text {
        visibility: visible;
        opacity: 1;
        background-color: #4e54c8;
      }
    </style>

    <!-- Manual Date Selection Tab -->
   <!-- Manual Date Selection Tab -->
<div id="manual" class="tab-content">
  <p>Select a Date:</p>

  <!-- Dropdown for Month -->
  <label for="month">Month:</label>
  <select id="month" onchange="updateDays()">
    <option value="" disabled selected>Month</option>
  </select>

  <!-- Dropdown for Day -->
  <label for="day">Day:</label>
  <select id="day">
    <option value="" disabled selected>Day</option>
  </select>

  <!-- Dropdown for Year -->
  <label for="year">Year:</label>
  <select id="year" onchange="updateDays()">
    <option value="" disabled selected>Year</option>
  </select>

  <button class="action-button" onclick="revealSelectedDayOfWeek()">Reveal Day of the Week</button>
  <div id="manualResult" class="result"></div>
</div>


  <script src="script.js"></script>
</body>
</html>
